<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>HTML연습</title>
        
        <style>
        </style>
    </head>
    <body>
        <script>
           let toggleNum =0;
           let toggleSrc = ["angry.png","smile.png"]
           function hoho(){
            const emj = document.getElementById("emoji");
            emj.src = toggleSrc[toggleNum];
            toggleNum =(toggleNum+1)%3;
           }
        </script>

        <img id="emoji" src="smile.png" onClick="hoho">
    
    </body>
</html>
